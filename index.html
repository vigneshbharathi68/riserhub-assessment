<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- link tailwind cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css">

    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
    <!-- link vue js cdn -->
    <script src="https://unpkg.com/vue@3"></script>
    <!-- link css from asset -->
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
	<div id="app">
    <div class="side-bar w-1/6 border border-red-500">
			<div class="side-bar-header">
				<img src="" class="w-12 h-12" alt="Logo">
				<div class="flex flex-col border border-red-400">
					<h3 class="font-bold">Demo</h3>
					<p> Panel 05 </p>
				</div>
			</div>
			<div class="side-bar-body">
				{{ menus }}
				<ul>
					<li v-for="(menu, index) in menus" :key="index"><a href="index.html">{{ menu.name }}</a></li>
				</ul>
			</div>
    </div>
	</div>
    <!-- link app.js here -->
    <script src="app.js" defer></script>
</body>
</html>
